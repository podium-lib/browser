name: Run all tests on PR

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches:
      - main
      - next

jobs:
  run-all-tests:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run lint

      - run: npm test

      - run: npm run types
